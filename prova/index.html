<div class="container mt-4">
  <input type="text" id="input-filtro" oninput="off_filtrar()"/>
  <button id="btn-filtrar" onclick="filtrar()" >Filtrar</button>
	<ul id="list"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script type="text/javascript">
	// CRIAÇÃO DE CONSTANTE DATA PARA ARMAZENAR NOME DOS ANIMAIS QUE IRÁ PARA A LISTA
      const data = [
        "Baleias",
        "Cachorros",
        "Cavalos",
        "Cobra",
        "Crocodilo",
        "Elefantes",
        "Frango/Galinha",
        "Gambá",
        "Gatos",
        "Golfinho",
        "Leões",
        "Girafa",
        "Lobos",
        "Macacos",
        "Ovelha",
        "Papagaio",
        "Polvo",
        "Pombos",
        "Rinocerontes",
        "Tartarugas",
        "Touro",
        "Ursos",
        "Vaca"
      ]

      //
      data.forEach(function list(value){
      	//
      	document.getElementById("list").innerHTML += '<li>'+value+'</li>';
      });
      
      //
      function filtrar(){
      	//adiciona filtragem no click do botão
      	document.getElementById("list").innerHTML = '';
        var texto = document.getElementById("input-filtro").value;
      	data.forEach(function list(value){
      		if (value.toLowerCase().includes(texto.toLowerCase())){
      			document.getElementById("list").innerHTML += '<li>'+value+'</li>';
      		}
      	});
      }
      //tira filtragem quando digita no input
      function off_filtrar(){
        document.getElementById("list").innerHTML = '';
        data.forEach(function list(value){
      	document.getElementById("list").innerHTML += '<li>'+value+'</li>';
        });
      }


</script>
