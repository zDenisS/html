<div class="container mt-4">
	

  Quanto é X
  <input type="number" name="" id="x">% de Y
  <input type="number" name="" id="y"> ?
  
  <br><br>
  <button onclick="calcular()">Calcular</button> 

  <input id="input-result" disabled="disabled" type="number" name="">

  <hr>

  O valor 
  <input type="number" name="" id="x2"> é qual porcentagem de
  <input type="number" name="" id="y2"> ?
  
  <br><br>
  <button onclick="calcular_2()">Calcular</button> 

  <input id="input-result-2" disabled="disabled" type="number" name="">
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script type="text/javascript">
	
function calcular(){
  var x = Number(document.getElementById("x").value)
  var y = Number(document.getElementById("y").value)
  var result = (y/100)*x
  document.getElementById("input-result").value = result
}
function calcular_2(){
  var x2 = Number(document.getElementById("x2").value)
  var y2 = Number(document.getElementById("y2").value)
  var result =  (x2/y2)*100
  document.getElementById("input-result-2").value = result
}
</script>
