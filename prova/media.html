<div class="container mt-4">
  Nota Trabalho: <input class="mg-cd" id="nota1" type="number"><br/>
  Nota Prova: <input class="mg-cd" id="nota2" type="number"><br/>
  Média: <input class="mg-cd" id="media" type="number"><br/>
  <button class="mg-cd" onclick="calcular_media()">Calcular</button>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script type="text/javascript">
  function calcular_media(){
    var nota1 =Number(document.getElementById("nota1").value);
    var nota2 =Number(document.getElementById("nota2").value);
    var resultado = (nota1+nota2)/2;
    document.getElementById("media").value = resultado;
  }
</script>
